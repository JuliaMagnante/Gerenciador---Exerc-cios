<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Exercícios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-xl mx-auto bg-gray-100 shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Exercícios</h1>

    <!-- FORM -->
    <form id="exerciseForm" class="space-y-4">
      <input id="exerciseName" type="text" placeholder="Nome do exercício"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="series" type="number" placeholder="Número de séries"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="repetitions" type="number" placeholder="Repetições por série"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Adicionar Exercício</button>
    </form>

    <!-- LIST -->
    <div id="exerciseList" class="mt-6 space-y-4">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
